<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        table {
            width: 100%;
            height: 100vh;
            border-collapse: collapse;
        }

        thead,
        footer {
            background-color: lightblue;
            text-align: center;
            padding: 20px;
        }

        nav {
            width: 20%;
            background-color: #f2f2f2;
            padding: 15px;
        }

        td {
            vertical-align: top;
        }

        a {
            text-decoration: none;
            display: block;
            margin: 5px 0;
            color: black;
        }

        h3 {
            margin-top: 0;
        }

        footer {
            background-color: lightblue;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <table >
        <!-- Table Header -->
        <thead>
            <tr>
                <th colspan="2" >
                        Title
                </th>
            </tr>
        </thead>

        <!-- Table Body -->
        <tbody>
            <tr>
                <td>
                    <nav>
                        <a href="#">Home</a>
                        <a href="#">Learn HTML</a>
                        <a href="#">About Us</a>
                    </nav>
                </td>
                <td>
                    <section>
                        <h3>Home</h3>
                        <p>This is a home page.</p>
                    </section>
                </td>
            </tr>
        </tbody>

        <!-- Table Footer -->
        <tfoot>
            <tr>
                <td colspan="2">
                    <footer>
                        Footer
                    </footer>
                </td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
