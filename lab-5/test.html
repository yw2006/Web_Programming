<!DOCTYPE html>
<html>
    <head>
        <title>test website</title>
        <meta charset="UTF-8"/>
        <meta name="description" content="this is the test website">
        <meta name="robots" content="index , follow">
        <meta name="keywords" content="test,exam">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <style>
            /* Unvisited link */
a:link {
  color: blue;
  text-decoration: none;
}

/* Visited link */
a:visited {
  color: purple;
}

/* Mouse hover */
a:hover {
  color: red;
  text-decoration: underline;
}

/* While clicking */
a:active {
  color: orange;
}

/* When focused via keyboard */
a:focus {
  outline: 2px solid #ff0;
}

        </style>
    </head>
    <body>
        <h1>hello world</h1>
        <p>
        HTML is <em>really,</em>
        <strong>REALLY lots of</strong> fun!
        </p>

        <a href="http://www.google.com">gg</a>
    </body>
</html>
